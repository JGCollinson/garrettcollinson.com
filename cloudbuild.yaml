steps:
  # Install
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  # Test
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'test:unit']
  # Build
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  # Deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']
    timeout: '600s'